<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="#29211F" name="theme-color">
    <meta content="The Internship 2017" hid="description">
    <meta content="http://www.theinternship.io" property="og:url">
    <meta content="The Internship Program ที่สุดของประสบการณ์ฝึกงานกับ Startup ชั้นแนวหน้าของเมืองไทย" property="og:title">
    <meta content="http://www.theinternship.io/og.jpg" property="og:image">
    <meta content="โครงการที่เปิดโอกาสให้นักศึกษา ได้มีโอกาสร่วมงานกับ Tech Startup ชั้นแนวหน้าของไทย กว่าสิบบริษัท โดยจะมีตำแหน่งงานให้เรียนรู้รอบด้าน ไม่ว่าจะเป็น Developer, Tester, Quality Assurance, Graphic Designer, User Experience Design, Product Owner" property="og:description">
    <meta content="website" property="og:type">

    <title>The Internship 2016</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.2/css/uikit.min.css" />
    <link rel="stylesheet" href="app.css"/>
  </head>
  <body>
    <div class="uk-container uk-container-small">
      <h1 class="uk-heading-line uk-text-center"><span>The Internship</span></h1>
      <form action="" method="post" class="uk-form-stacked">
        <div class="uk-margin">
            <label class="uk-form-label" for="applicant_name">ชื่อผู้สมัคร</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="applicant_name" type="text" placeholder="ชื่อ - นามสกุล">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="email">E-Mail</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="email" type="text" placeholder="example@theinternship.io">
            </div>
        </div>
        <div class="uk-margin" uk-margin>
          <div uk-form-custom="target: true">
            <label class="uk-form-label" for="email">Upload ไฟล์</label>
            <input type="file">
            <input class="uk-input" type="text" placeholder="Select file" disabled>
          </div>
        </div>
        <button class="uk-button uk-button-primary uk-width-1-1">ยืนยัน</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.2/js/uikit.min.js"></script>
  </body>
</html>
